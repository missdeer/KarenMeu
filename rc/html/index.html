<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script src="qrc:/qtwebchannel/qwebchannel.js"></script>
    <style type="text/css" id="theme"></style>
<body>
    <div id="wx-box" class="wx-box">
        <section id="nice" class="layout" style="font-size: 16px; color: black; padding: 10px; line-height: 1.6; word-spacing: 0px; letter-spacing: 0px; word-break: break-word; word-wrap: break-word; text-align: left; font-family: Optima-Regular, Optima, PingFangSC-light, PingFangTC-light, 'PingFang SC', Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">
        </section>
    </div>
    <script>
        'use strict';
    
        var contentPlaceholder = document.getElementById('nice');
    
        var updateContent = function(text) {
          contentPlaceholder.innerHTML = text;
        }

        var stylePlaceholder = document.getElementById('theme');
        var updateTheme = function(text) {
          stylePlaceholder.innerHTML = text;
        }
    
        new QWebChannel(qt.webChannelTransport,
          function(channel) {
            var content = channel.objects.content;
            updateContent(content.text);
            content.textChanged.connect(updateContent);

            var theme = channel.objects.theme;
            updateTheme(theme.text);
            theme.textChanged.connect(updateTheme);
          }
        );
        </script>
</body>

</html>
